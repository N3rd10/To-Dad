<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Father's Day AR Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #121212;
      color: #eee;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .card {
      background: rgba(27,27,27,0.85);
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 6px 24px #000a;
      text-align: center;
      margin-bottom: 32px;
    }
    .ar-button {
      display: inline-block;
      background: #8b5cf6;
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 16px 28px;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 16px;
      transition: background 0.2s;
    }
    .ar-button:hover {
      background: #6d28d9;
    }
    @media (max-width: 600px) {
      .card { padding: 24px 8px; }
      .ar-button { font-size: 1rem; padding: 14px 18px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Father's Day!</h1>
    <a rel="ar" href="fathers_day.usdz" class="ar-button">
      View in AR
    </a>
    <p style="margin-top:1em;font-size:0.9em;opacity:0.7;">If prompted, allow access to your camera.</p>
  </div>
</body>
</html>
